sql.query.user.statuses = select last_name, first_name, middle_name, blocked from users inner join roles on users.role = roles.id_role where roles.name = '???????'
sql.query.user.roles = select id_user, last_name, first_name, middle_name, roles.name from users inner join roles on users.role = roles.id_role where roles.name <> '?????????????' group by roles.name, last_name, first_name, middle_name, id_user

sql.query.course.teacher = select name, count(id_student) as count from user_courses inner join courses on user_courses.id_course = courses.id_course where teacher = ? group by name order by name
sql.query.course.student = select name, description, last_name, first_name, middle_name from courses inner join users on courses.teacher = users.id_user where id_course in (select id_course from user_courses where id_student = ?)
sql.query.course.unused = select name, description, last_name, first_name, middle_name from courses inner join users on courses.teacher = users.id_user where id_course not in (select id_course from user_courses where id_student = ?)
sql.query.course.info = select name, description, last_name, first_name, middle_name from courses inner join users on courses.teacher = users.id_user where courses.id_course = ?

sql.query.progress = select last_name, first_name, middle_name, final_grade, dates.course_date, grade, attendance from (((user_courses inner join users on user_courses.id_student = users.id_user) inner join ratings on user_courses.id_rating = ratings.id_rating) inner join classes on ratings.id_rating = classes.rating) inner join dates on dates.id_date = classes.course_date where user_courses.id_course = ?

sql.entry = select id_user, roles.name, last_name, first_name, middle_name, blocked from users inner join roles on users.role = roles.id_role where login = ? and password = ?

